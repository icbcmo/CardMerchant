
<ion-header>
    <ion-navbar>
        <ion-title>
            sign in
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>Please sign in !</ion-list-header>

        <ion-item>
            <ion-label color="primary">
                <ion-icon name="contact" item-start></ion-icon>
                Account
            </ion-label>
            <ion-input #myaccount type="tel" placeholder="Account Input"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">
                <ion-icon name="arrow-dropright" item-start></ion-icon>
                Password
            </ion-label>
            <ion-input #mypassword [type]="passwordtype" placeholder="Password Input"></ion-input>
            <ion-icon [name]="eyetype" item-end (click)="eyeOnOff()"></ion-icon>
        </ion-item>
        <ion-item>
            <p text-center>
                <button ion-button (click)="signin(myaccount.value, mypassword.value)"> OK</button>
            </p>
        </ion-item>

    </ion-list>
</ion-content>
