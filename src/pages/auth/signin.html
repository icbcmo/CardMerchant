
<ion-header>
    <ion-navbar>
        <ion-title>
            登錄
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div style="height: 60px;"></div>
    <ion-list padding>
        <ion-item style="border-top: none;">
            <ion-label color="primary">
                <ion-icon name="contact" item-start></ion-icon>
                手機號
            </ion-label>
            <!--<ion-input #myaccount type="tel" placeholder="Account Input" (keyup)="checkEnter($event,myaccount.value, mypassword.value)"></ion-input>-->
            <ion-input #myaccount type="tel" placeholder="Account Input"></ion-input>
        </ion-item>
        <ion-item style="border-bottom: none;">
            <ion-label color="primary">
                <ion-icon name="arrow-dropright" item-start></ion-icon>
                驗證碼
            </ion-label>
            <!--<ion-input #mypassword [type]="passwordtype" pattern="[0-9]*" inputmode="numeric" placeholder="Password Input" (keyup)="checkEnter($event,myaccount.value, mypassword.value)" ></ion-input>-->
            <ion-input #mypassword type="tel" placeholder="Password Input"  ></ion-input>
            <!--<ion-icon [name]="eyetype" item-end (click)="eyeOnOff()"></ion-icon>-->

        </ion-item>
        <ion-item style="border-bottom: none;">

            <button (click)="send(myaccount.value)">獲取驗證碼</button>
        </ion-item>

    </ion-list>
    <div style="text-align: center;">
        <button ion-button (click)="signin(myaccount.value, mypassword.value)" style="width: 280px;"> OK</button>
    </div>
</ion-content>
