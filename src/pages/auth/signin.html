<ion-content>
    <ion-grid class="grid1">
        <ion-row class="row1">
            <ion-col>
                <img src="assets/imgs/logo.png" class="image1" alt="ICBC">
            </ion-col>
        </ion-row>
        <ion-row class="row2">
            <ion-col col-10 offset-1>
                <img src="assets/imgs/login_icon1.png" class="image1" alt="手機號">
                <!--<ion-input #myaccount type="tel" placeholder="Account Input" (keyup)="checkEnter($event,myaccount.value, mypassword.value)"></ion-input>-->
                <ion-input #myaccount type="tel" placeholder="請輸入手機號"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="row2">
            <ion-col col-10 offset-1>
                <img src="assets/imgs/login_icon2.png" class="image2" alt="驗證碼"  >
                <!--<ion-input #mypassword [type]="passwordtype" pattern="[0-9]*" inputmode="numeric" placeholder="Password Input" (keyup)="checkEnter($event,myaccount.value, mypassword.value)" ></ion-input>-->
                <ion-input #mypassword type="tel" placeholder="請輸入驗證碼" (keyup)="checkEnter($event,myaccount.value, mypassword.value)"></ion-input>
                <span class="span1" *ngIf="countdown == 60" (click)="send(myaccount.value)">獲取驗證碼</span>
                <span class="span2" *ngIf="countdown != 60" >{{countdown}}s後重新穫取</span>
                <!--<ion-icon [name]="eyetype" item-end (click)="eyeOnOff()"></ion-icon>-->
            </ion-col>
        </ion-row>
        <ion-row class="row3">
            <ion-col col-10 offset-1>
                <button ion-button block (click)="signin(myaccount.value, mypassword.value)">登錄</button>
            </ion-col>
        </ion-row>
        <div class="version" *ngIf="showVersion">version {{nowVersion}}</div>
    </ion-grid>
</ion-content>
