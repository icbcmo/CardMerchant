<ion-header>

    <button ion-button start (click)="dismiss()">返回</button>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>MID</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>商戶名稱</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>退款卡號</ion-label>

    </ion-item>
    <ion-item>
      <ion-label floating>交易日期</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>授權號</ion-label>
      <ion-input type="text"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label floating>退款金額</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  <div padding>

  </div>

</ion-content>
