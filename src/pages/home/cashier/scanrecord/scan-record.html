<ion-header>
    <ion-navbar>
        <button ion-button small clear (click)="goBack()">
            <ion-icon ios="ios-arrow-back"></ion-icon>
        </button>
        <ion-title>當日掃碼歷史</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card class="history-list" *ngFor="let data of weekData">

        <ion-card-header>
            <ion-icon ios="md-time"></ion-icon>
            {{data.DATETIME}}
        </ion-card-header>

        <ion-card-content>
            <ion-row>交易编号：<span class="span1">{{data.FIELD3}}</span></ion-row>
            <ion-row>
                <ion-col col-6>交易金额：<span class="span2">{{data.FIELD4}}</span></ion-col>
                <ion-col col-6><span class="span2">获得积分：{{data.FIELD6}}分</span></ion-col>
            </ion-row>
        </ion-card-content>

    </ion-card>
</ion-content>
