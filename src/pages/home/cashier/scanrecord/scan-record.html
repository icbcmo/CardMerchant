<ion-header>
    <ion-navbar>
        <button ion-button small clear (click)="goBack()">
            <ion-icon ios="ios-arrow-back"></ion-icon>
        </button>
        <ion-title>當日掃碼歷史</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card class="scan-record">

        <ion-card-header>
            <span>分數</span>
            <span>日期</span>
            <span>狀態</span>
        </ion-card-header>

        <ion-card-content>
            <ion-row>
                <ion-col col-3>999分</ion-col>
                <ion-col col-6 text-center>2018-10-12 19:20:25</ion-col>
                <ion-col col-3 text-right class="color">已入賬</ion-col>
            </ion-row>
            <ion-row *ngFor="let data of weekData">
                <ion-col col-3>{{data.FIELD4}}分</ion-col>
                <ion-col col-6 text-center>{{data.DATETIME}}</ion-col>
                <ion-col col-3 text-right>待入賬</ion-col>
            </ion-row>
        </ion-card-content>

    </ion-card>

</ion-content>
