<ion-header>

	<ion-navbar>
		<button ion-button small clear (click)="EndScan()">
			<ion-icon ios="ios-arrow-back"></ion-icon>
		</button>
		<ion-title>獎勵掃碼</ion-title>
		<button ion-button small clear (click)="ScanDetail()">
			<!--<ion-icon ios="md-time"></ion-icon>-->掃碼歷史
		</button>
	</ion-navbar>

</ion-header>
<ion-content class="no-scroll">
	<div class="vertical">
		<div class="bg-center">
			<div class="qr-content">

				<img src="assets/imgs/scan_bg.png" class="image1">
				<div class="details">
					<img src="assets/imgs/pointer.png" class="image2">
					<div class="div1">積分: <span class="colorRed">{{total}}</span>分</div>
					<button class="button1" ion-button color="primary" (click)="EndScan()" block>結束掃描</button>

			</div>
		</div>
	</div>
</ion-content>
