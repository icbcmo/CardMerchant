<ion-header>
	<ion-navbar>
		<button ion-button small clear (click)="goBack()">
			<ion-icon ios="ios-arrow-back"></ion-icon>
		</button>
		<ion-title>用戶管理</ion-title>
		<button ion-button small clear (click)="addUser()">
			<ion-icon ios="md-add"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item class="item item-block item-ios" *ngFor="let user of userList" (click)="openUserDetail(user)">
			<!-- <ion-icon color="primary" item-start="" name="ionic" role="img" class="icon icon-ios icon-ios-primary ion-ios-ionic item-icon" aria-label="ionic"></ion-icon> -->
			<ion-avatar item-start>
				<img src="../assets/imgs/juana.gif">
			</ion-avatar>
			<div>
				<div>{{user.field2}}</div>
				<div>{{user.field1}}</div>
				<div>{{user.field6}}</div>
			</div>
			<ion-icon item-end name="trash" class="icon ion-ios-trash-outline" (click)="delUser($event,user.sequence)" ></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
