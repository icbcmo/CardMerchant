<ion-header>
	<ion-navbar>
		<button ion-button small clear (click)="goBack()">
			<ion-icon ios="ios-arrow-back"></ion-icon>
		</button>
		<ion-title>用戶管理</ion-title>
		<button ion-button small clear (click)="addUser()">
			<ion-icon ios="md-add"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list class="useList">
		<ion-item *ngFor="let user of userList" (click)="openUserDetail(user)">
			<!-- <ion-icon color="primary" item-start="" name="ionic" role="img" class="icon icon-ios icon-ios-primary ion-ios-ionic item-icon" aria-label="ionic"></ion-icon> -->
			<ion-avatar item-start>
				<img src="assets/imgs/head.png" class="image1">
			</ion-avatar>
			<ul class="center">
				<li>{{user.field2}}</li>
				<li>{{user.field1}}</li>
				<li>{{user.field6}}</li>
			</ul>
			<img item-end src="assets/imgs/delete.png" class="image2" alt="删除" (click)="delUser($event,user.sequence)">
		</ion-item>
	</ion-list>
</ion-content>
