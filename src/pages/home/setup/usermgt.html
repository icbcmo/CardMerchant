<ion-header>
  <ion-navbar>
    <button ion-button start (click)="goBack()">返回</button>
    <ion-title style="text-align:center;" >用户管理</ion-title>
	<button ion-button end (click)="addUser()">新增</button>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item class="item item-block item-ios" *ngFor="let user of userList" (click)="openUserDetail(user)">
			<ion-icon color="primary" item-start="" name="ionic" role="img" class="icon icon-ios icon-ios-primary ion-ios-ionic item-icon" aria-label="ionic"></ion-icon>
			<div>
				<div>{{user.field2}}</div>
				<div>{{user.field1}}</div>
				<div>{{user.field6}}</div>
			</div>
			<ion-icon item-end name="trash" class="icon ion-ios-trash-outline" (click)="delUser($event,user.userid)" ></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
