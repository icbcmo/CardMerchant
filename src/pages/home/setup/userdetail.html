<ion-header>
  <ion-navbar>
    <button ion-button start (click)="goBack()">返回</button>
    <ion-title style="text-align:center;" >用户详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				用户名：
			</ion-col>
			<ion-col>
				{{user.username}}
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				用户编号：
			</ion-col>
			<ion-col>
				{{user.userid}}
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
