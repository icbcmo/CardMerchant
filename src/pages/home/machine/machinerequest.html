<ion-header>
    <ion-navbar>
        <button ion-button small clear (click)="goBack()">
            <ion-icon ios="ios-arrow-back"></ion-icon>
        </button>
        <ion-title>機器問題報修</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list class="input_list">
        <ion-item>
            <ion-label>商戶名稱</ion-label>
            <ion-input type="text" placeholder="請輸入商戶名稱" #machinemerchantname></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>部门名稱</ion-label>
            <ion-input type="text" placeholder="請輸入部门名稱" #machinedepartmentname></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>問題種類</ion-label>
            <ion-select cancelText="取消" okText="確認" class="select select-ios ng-pristine ng-valid ng-touched" #machinerequesttype>
                <ion-option *ngFor="let item of items" value="{{item.id}}">{{item.value}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item *ngIf="machinerequesttype.value == 1 || machinerequesttype.value == 2 || machinerequesttype.value == 3">
            <ion-label>補充數量</ion-label>
            <ion-input type="number" max="10" min="1" placeholder="請輸入補充數量(1-10)" #machinerequestnumber></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>終端號</ion-label>
            <ion-input type="text" placeholder="請輸入終端號" #machineno></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>聯絡人</ion-label>
            <ion-input type="text" placeholder="請輸入聯絡人" #machineapplyname></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>聯絡電話</ion-label>
            <ion-input type="text" placeholder="請輸入联系电话" #machineapplymobile></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>問題描述</ion-label>
            <ion-input type="text" placeholder="請輸入问题描述" #machinerequestdesc></ion-input>
        </ion-item>
        <ion-item class="camera">
            <div class="top">拍照<img class="fr" src="assets/imgs/camera.png" alt="拍照" (click)="openCamera()"></div>
            <ul class="bottom">
                <li *ngFor="let picture of pictures;let i = index" [ngClass]="{'li2':!picture.btn}">
                    <img [class]="picture.btn?'image1':'image2'" [src]="picture.PICTURE"/>
                    <img class="delete" *ngIf="picture.btn" src="assets/imgs/close_red.png" alt="關閉"
                         (click)="delPic(i)">
                </li>
            </ul>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button color="primary" (click)="submitForm()" block>提交</button>
    </div>

</ion-content>
