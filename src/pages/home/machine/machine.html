<ion-header>
  <ion-navbar>
    <button ion-button start (click)="dismiss()">返回</button>
    <ion-title>机器报修</ion-title>
	<button ion-button end icon-only (click)="goMachineRequest()" >
        <ion-icon  name="add" class="icon ion-ios-add" ></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
		<button ion-item class="item item-block item-ios" *ngFor="let item of items" (click)="openMachineRequestDetail(item)">
			{{item.datetime}}/{{item.currpeople}}
			<div class="button-effect"></div>
		</button>
  </ion-list>
</ion-content>
