<ion-header>
    <ion-navbar>
        <button ion-button small clear (click)="dismiss()">
            <ion-icon ios="ios-arrow-back"></ion-icon>
        </button>
        <ion-title>机器报修</ion-title>
        <button ion-button small clear (click)="goMachineRequest()">
            <ion-icon ios="md-add"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines class="item_list">
        <ion-item *ngFor="let item of items">
            <div class="left" (click)="openMachineRequestDetail(item)">
                <p class="p1">
                    問題類型：{{item.field45}}
                </p>
                <p class="p2">
                    問題描述：{{item.field49}}
                </p>
                <p class="p2">
                    提出時間：{{item.datetime}}
                </p>
            </div>
            <div class="right" item-end>
                <!--<div class="div1 bg1" (click)="goDisplay(item.field6)">

                    <p class="p1">影像</p>
                </div>-->
                <!--<div class="div1 bg2" (click)="goApprove($event,item.sequence)">-->
                <div class="div1 bg2" (click)="openMachineRequestDetail(item)">
                    <p *ngIf="item.status == '10'" class="p1">待處理</p>
                    <p *ngIf="item.status == '11'" class="p1">已完成</p>
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
