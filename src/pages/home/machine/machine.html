<ion-header>
    <ion-navbar>
        <button ion-button small clear (click)="dismiss()">
            <ion-icon ios="ios-arrow-back"></ion-icon>
        </button>
        <ion-title>机器报修</ion-title>
        <button ion-button small clear (click)="goMachineRequest()">
            <ion-icon ios="md-add"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines class="item_list" *ngFor="let item of items">
        <button ion-item (click)="openMachineRequestDetail(item)">
            {{item.datetime}}/{{item.currpeople}}
        </button>
    </ion-list>
</ion-content>
