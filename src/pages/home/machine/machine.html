<ion-header>
    <ion-navbar>
        <button ion-button small clear (click)="dismiss()">
            <ion-icon ios="ios-arrow-back"></ion-icon>
        </button>
        <ion-title>机器报修</ion-title>
        <button ion-button small clear (click)="goMachineRequest()">
            <ion-icon ios="md-add"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines class="item_list">
        <ion-item *ngFor="let item of items" (click)="openMachineRequestDetail(item)">
            <div class="left">
                <p class="p1">
                    問題類型：{{item.field45}}
                </p>
                <p class="p2">
                    問題描述：{{item.field49}}
                </p>
                <p class="p2">
                    提出時間：{{item.datetime}}
                </p>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
