<ion-header>
	<ion-navbar>
		<button ion-button small clear (click)="goBack()">
			<ion-icon ios="ios-arrow-back"></ion-icon>
		</button>
		<ion-title>机修详情</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list class="input_list">
		<ion-item>
			<ion-label>
				商戶名稱：
			</ion-label>
			<ion-input [readonly]="true" [value]="item.field42"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				部门名稱：
			</ion-label>
			<ion-input [readonly]="true" [value]="item.field44"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				問題種類：
			</ion-label>
			<ion-input [readonly]="true" [value]="item.field45"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				終端號：
			</ion-label>
			<ion-input [readonly]="true" [value]="item.field46"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				申請人：
			</ion-label>
			<ion-input [readonly]="true" [value]="item.field47"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				聯絡電話：
			</ion-label>
			<ion-input [readonly]="true" [value]="item.field48"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				問題描述：
			</ion-label>
			<ion-input [readonly]="true" [value]="item.field49"></ion-input>
		</ion-item>
		<ion-item class="camera">
			<ul class="bottom">
				<li *ngFor="let pic of  item.pictures;let i = index" >
					<img [src]="pic.PICTURE" (click)="showPicture(i)" />
				</li>
			</ul>
		</ion-item>
	</ion-list>
</ion-content>
