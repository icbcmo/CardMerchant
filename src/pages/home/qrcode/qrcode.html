<ion-header>
  <ion-navbar>
    <button ion-button small clear (click)="dismiss()">
      <ion-icon ios="ios-arrow-back"></ion-icon>
    </button>
    <ion-title>二維碼</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col col-10 offset-1>
        <div class="qr_bg">
          <div class="top">
            <img src="assets/imgs/qrcode_bg1.png" class="image1" alt="">
            <div class="title">請掃描以下二維碼</div>
          </div>
          <div class="bottom">
            <img src="assets/imgs/qrcode_bg2.png" class="image1" alt="">
            <div class="con">
              <qr-code [value]="'All QR Code data goes here!'" [size]="500" style="margin: 0 auto;"></qr-code>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col col-10 offset-1>
        <img src="assets/imgs/banner.png" class="image1">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
