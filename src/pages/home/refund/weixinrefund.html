<ion-header>
  <ion-navbar>
    <button ion-button small clear (click)="goBack()">
      <ion-icon ios="ios-arrow-back"></ion-icon>
    </button>
    <ion-title>微信退款</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="input_list">
    <ion-item>
      <ion-label>交易编号</ion-label>
      <ion-input type="text" placeholder="請輸入交易编号" #wechattrxno ></ion-input>
    </ion-item>
    <button ion-item class="item-ios" >
      <ion-label>交易日期</ion-label>
	  <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="tradeDate"></ion-datetime>
      <!-- <ion-input class="input-date" type="text" #wechattrxdate placeholder="请按格式yyyy-mm-dd输入日期" ></ion-input> -->
    </button>
    <ion-item>
      <ion-label>原交易金額</ion-label>
      <ion-input type="text" placeholder="請輸入原交易金額" #wechattrxamount ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >申請人/聯絡電話</ion-label>
      <ion-input type="text" placeholder="請輸入申請人/聯絡電話" #wechatapplymobile ></ion-input>
    </ion-item>
	<ion-item>
		<button ion-button (click)="openCamera()" >拍照</button>
		<div *ngIf="needView" class="pic-wrapper" >
			<img [src]="base64Image" width="100" height="100" />
		</div>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="submitForm()" block>提交</button>
  </div>

</ion-content>
