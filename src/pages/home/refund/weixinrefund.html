<ion-header>
  <ion-navbar>
    <button ion-button start (click)="goBack()">返回</button>
    <ion-title>微信退款</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>交易编号</ion-label>
      <ion-input type="text" #wechattrxno ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>交易日期</ion-label>
      <ion-input class="input-date" type="text" #wechattrxdate placeholder="请按格式yyyy-mm-dd输入日期" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>原交易金額</ion-label>
      <ion-input type="text" #wechattrxamount ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>申請人/聯絡電話</ion-label>
      <ion-input type="text" #wechatapplymobile ></ion-input>
    </ion-item>
	<ion-item>
		<button ion-button (click)="openCamera()" >拍照</button>
		<div *ngIf="needView" class="pic-wrapper" >
			<img [src]="base64Image" width="100" height="100" />
		</div>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="submitForm()" block>提交</button>
  </div>

</ion-content>
