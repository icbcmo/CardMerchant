<ion-header>
  <ion-navbar>
    <button ion-button start (click)="goBack()">返回</button>
    <ion-title>退款进度</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<h2>MID：工商银行</h2>
			<h3>卡号：123456</h3>
			<button ion-button class="" item-end>
				已审批
			</button>
		</ion-item>

		<ion-item *ngFor="let item of items" >
			<h3>MID：工商银行</h3>
			<h2>卡号：{{item.cardno}}</h2>
			<button ion-button class="" item-end>
				{{item.status}}
			</button>
		</ion-item>
	</ion-list>
</ion-content>
