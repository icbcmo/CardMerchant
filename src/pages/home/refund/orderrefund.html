	<ion-list class="single-list">
		<ion-item *ngFor="let item of items;">
			<div class="left">
				<p class="p1">交易金额：<span class="color">{{item.field87}} 元</span></p>
				<p class="p2">调单到期日：{{item.field86}}</p>
			</div>
			<div class="right" item-end>
				<button ion-button class="button1" *ngIf="item.status != 1" (click)="toDetail(item,true)">立即處理</button>
				<button ion-button class="button1" *ngIf="item.status == 1" [ngClass]="{'ok':item.status == 1}" (click)="toDetail(item,false)">已處理</button>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
