	<ion-navbar>
		<button ion-button small clear (click)="dismiss()">

</ion-header>
<ion-content>
	<p class="hint">* 溫馨提示：銀行基於合理之要求，可能會向商戶發起<span class="color">“調單”</span>，懇請貴商戶及時處理。如未能在<span class="color">“調單到期日”</span>之前進行處理，并按要求提供相關交易信息，貴商戶有可能承擔<span class="color">“退款”</span>的後果。</p>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-list class="single-list">
		<ion-item *ngFor="let item of items;">
			<div class="left">
				<p class="p1">交易金額：<span class="color">{{item.field85}} 元</span></p>
				<p class="p2">調單到期日：{{item.field92}}</p>
			</div>
			<div class="right" item-end>
				<button ion-button class="button1" *ngIf="item.status == 3 " (click)="toDetail(item,true)">立即處理</button>
				<button ion-button class="button1" *ngIf="item.status == 4" [ngClass]="{'ok':item.status == 4}" (click)="toDetail(item,false)">已處理</button>
			</div>
		</ion-item>
	</ion-list>
	<div class="no-data" *ngIf="items.length == 0">-------暫未收到銀⾏調單-------</div>
</ion-content>
