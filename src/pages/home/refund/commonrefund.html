<ion-header>
  <ion-navbar>
    <button ion-button start (click)="goBack()">返回</button>
    <ion-title>普通退款</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>商戶名稱</ion-label>
      <ion-input type="text" #merchantname ></ion-input>
    </ion-item>
	<ion-item>
      <ion-label floating>部门名稱</ion-label>
      <ion-input type="text" #departmentname ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>退款卡號</ion-label>
      <ion-input type="text" #refundcardno4 ></ion-input>
    </ion-item>
    <button ion-item class="item-ios" >
      <ion-label floating>交易日期</ion-label>
	  <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="tradeDate"></ion-datetime>
      <!-- <ion-input type="text" #trxdate ></ion-input> -->
    </button>
    <ion-item>
      <ion-label floating>授權號</ion-label>
      <ion-input type="text" #authno ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>原交易金額</ion-label>
      <ion-input type="text" #trxamount ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>退款金額</ion-label>
      <ion-input type="text" #refundamount ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>NAME/MOBILE</ion-label>
      <ion-input type="text" #applymobile ></ion-input>
    </ion-item>
	<ion-item>
		<button ion-button (click)="openCamera()" >拍照</button>
		<div *ngIf="needView" class="pic-wrapper" >
			<img [src]="base64Image" width="100" height="100" />
		</div>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="submitForm()" block>提交</button>
  </div>

</ion-content>
