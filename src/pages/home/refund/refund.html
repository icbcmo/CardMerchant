<ion-header>
  <ion-navbar>
    <button ion-button start (click)="dismiss()">返回</button>
    <ion-title>退款</ion-title>
	<button ion-button end icon-only (click)="goRefund()" >
        <ion-icon  name="add" class="icon ion-ios-add" ></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar>
      <button ion-button start (click)="goRefundProgress()" >
        退款进度
      </button>
      <button ion-button end (click)="goRefundVerify()" >
        退款审批
      </button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
		<button ion-item class="item item-block item-ios" *ngFor="let item of items" (click)="openRefundDetail(item)">
			{{item.datetime}}/{{item.currpeople}}
			<div class="button-effect"></div>
		</button>
  </ion-list>
</ion-content>
