<ion-header>
    <ion-navbar>
        <button ion-button small clear (click)="dismiss()">
            <ion-icon ios="ios-arrow-back"></ion-icon>
        </button>
        <ion-title>影像预览</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
	<ion-slides [initialSlide]="index" [pager]="true" [zoom]="true" >
		<ion-slide *ngFor="let item of items" >
			<img [src]="item.data" />
		</ion-slide>
	</ion-slides>
</ion-content>
