<ion-header>
	<ion-navbar>
		<button ion-button start (click)="goBack()">返回</button>
		<ion-title>退款审批</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-searchbar placeholder="请输入搜索内容"  (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item>
			<h2>MID：工商银行</h2>
			<h3>卡号：123456</h3>
			<button ion-button class=""  item-end >
				<ion-icon name="film" (click)="goDisplay('/abc')" >影像</ion-icon>
				<ion-icon name="create" (click)="goApprove('123456')" >审批</ion-icon>
			</button>
		</ion-item>

		<ion-item *ngFor="let item of items" >
			<h2>MID：工商银行</h2>
			<h3>卡号：{{item.field5}}</h3>
			<button ion-button class=""  item-end >
				<ion-icon name="film" (click)="goDisplay(item.field6)" >影像</ion-icon>
				<ion-icon name="create" (click)="goApprove(item.sequence)" >审批</ion-icon>
			</button>
		</ion-item>
	</ion-list>

</ion-content>
