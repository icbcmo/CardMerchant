<ion-header>
	<ion-navbar>
		<button ion-button small clear (click)="dismiss()">
			<ion-icon ios="ios-arrow-back"></ion-icon>
		</button>
		<ion-title>退款审批</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-searchbar placeholder="請輸入搜索內容"></ion-searchbar>
	<ion-list class="useList">
		<ion-item *ngFor="let item of items">
			<div class="left" (click)="goRefundDetail(item)" >
				<p class="p1">MID：工商银行</p>
				<p class="p2">卡号：{{item.field5}}</p>
			</div>
			<div class="right" item-end>
				<!--<div class="div1 bg1" (click)="goDisplay(item.field6)">

					<p class="p1">影像</p>
				</div>-->
				<!--<div class="div1 bg2" (click)="goApprove($event,item.sequence)">-->
				<div class="div1 bg2" (click)="goRefundDetail(item)">

					<p class="p1">审批</p>
				</div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
