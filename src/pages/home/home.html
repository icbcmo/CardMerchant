<ion-header class="page-home-header">
  <ion-grid class="grid1">
      <ion-row class="row1">
        <ion-col>
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row class="row2">
        <ion-col>
          <div class="top">
            <img class="image1" src="assets/imgs/index_fn1.png" alt="掃碼" (click)="openScanner()">
          </div>
          <p class="bottom">掃碼</p>
        </ion-col>
        <ion-col>
          <div class="top">
            <img class="image1" src="assets/imgs/index_fn2.png" alt="收款" (click)="openQrcodeModal()">
          </div>
          <p class="bottom">收款</p>
        </ion-col>
        <ion-col (click)="openOrderList()" >
          <div class="top">
            <img class="image1" src="assets/imgs/index_fn3.png" alt="訂單">
            <span class="title">{{orderNum}}</span>
          </div>
          <p class="bottom">微信</p>
        </ion-col>
        <ion-col>
          <div class="top">
            <img class="image1" src="assets/imgs/index_fn4.png" alt="幫助" (click)="goSetup()">
          </div>
          <p class="bottom">幫助</p>
        </ion-col>
      </ion-row>
      <ion-row class="row3">
        <ion-col>
          <div class="news">
            <span class="span1">最新消息：</span>
            <span class="span2">一條為方便客戶溝通聯絡時間的在線交流APP方便快捷利於攜帶出門旅行之利器</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-header>

<ion-content class="page-home-content">
  <ion-grid class="grid2" *ngIf="!userStatus">
    <ion-row class="row1">
      <ion-col>
        <span class="circle">●</span>基本服務
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa1.png" alt="调单" (click)="openOrderRefundModal()">
        </div>
        <p class="bottom">调单</p>
      </ion-col>
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa2.png" alt="退款" (click)="openRefundModal()">
        </div>
        <p class="bottom">退款</p>
      </ion-col>
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa3.png" alt="差錯交易" (click)="openWrongtrxModal()">
        </div>
        <p class="bottom">差錯交易</p>
      </ion-col>
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa4.png" alt="報修" (click)="openCustserviceModal()">
        </div>
        <p class="bottom">報修</p>
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa5.png" alt="交易查詢" (click)="openTrxDataserviceModal()">
        </div>
        <p class="bottom">交易查詢</p>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-grid class="grid2" *ngIf="userStatus">
    <ion-row class="row1">
      <ion-col>
        <span class="circle">●</span>基本服務
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa1_2.png" alt="调单">
        </div>
        <p class="bottom">调单</p>
      </ion-col>
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa2_2.png" alt="退款">
        </div>
        <p class="bottom">退款</p>
      </ion-col>
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa3_2.png" alt="差錯交易">
        </div>
        <p class="bottom">差錯交易</p>
      </ion-col>
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa4_2.png" alt="報修">
        </div>
        <p class="bottom">報修</p>
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa5_2.png" alt="交易查詢">
        </div>
        <p class="bottom">交易查詢</p>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-grid class="grid2">
    <ion-row class="row1">
      <ion-col>
        <span class="circle">●</span>收銀員獎勵計劃
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa6.png" alt="掃碼" (click)="openCashierScanModal()">
        </div>
        <p class="bottom">掃描獎勵</p>
      </ion-col>
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa7.png" alt="我的積分" (click)="openMyRewardModal()">
        </div>
        <p class="bottom">我的積分</p>
      </ion-col>
      <ion-col col-3>
        <div class="top">
          <img class="image1" src="assets/imgs/index_pa8.png" alt="獎勵排名" (click)="openRewardRankingModal()">
        </div>
        <p class="bottom">獎勵排名</p>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col>
        <img src="assets/imgs/banner.png" style="border-radius: 6px;" width="100%" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
